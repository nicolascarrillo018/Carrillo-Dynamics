<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=1">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operational Audit | Carrillo Dynamics</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0a0a0a; --surface: #111111; --accent: #007aff; --border: #222222; --text-high: #ffffff; --text-mid: #a0a0a0; --mono: 'JetBrains Mono', monospace; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--text-high); font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: linear-gradient(var(--border) 1px, transparent 1px), linear-gradient(90deg, var(--border) 1px, transparent 1px); background-size: 40px 40px; z-index: -1; opacity: 0.1; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 2rem; }
        .mono-head { font-family: var(--mono); text-transform: uppercase; font-size: 0.9rem; letter-spacing: 0.25em; color: var(--accent); font-weight: 700; display: block; }
        nav { padding: 2.5rem 0; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); margin-bottom: 4rem; }
        .nav-logo { font-weight: 800; font-size: 1.1rem; text-decoration: none; color: #fff; }
        #clock { font-size: 1.1rem; font-weight: 800; color: #fff; font-family: var(--mono); }
        .diagnostic-form { background: var(--surface); border: 1px solid var(--border); padding: 3.5rem; margin: 0 auto 5rem; max-width: 750px; border-top: 4px solid var(--accent); }
        .form-group { margin-bottom: 2.5rem; }
        label.field-label { display: block; font-family: var(--mono); color: #fff; font-size: 0.9rem; font-weight: 700; margin-bottom: 1.2rem; text-transform: uppercase; letter-spacing: 2px; border-left: 3px solid var(--accent); padding-left: 12px; }
        input, select, textarea { width: 100%; background: #000; border: 1px solid var(--border); padding: 1.2rem; color: white; font-family: 'Inter', sans-serif; }
        input:focus, select:focus, textarea:focus { border-color: var(--accent); outline: none; }
        .submit-btn { width: 100%; padding: 1.8rem; background: #fff; color: #000; border: none; font-weight: 800; text-transform: uppercase; letter-spacing: 3px; cursor: pointer; transition: 0.3s; }
        .submit-btn:hover { background: var(--accent); color: #fff; }
        footer { padding: 6rem 0; background: #000; color: var(--text-mid); border-top: 1px solid var(--border); }
        .footer-grid { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 4rem; }
        .checkbox-group { display: grid; grid-template-columns: 1fr 1fr; gap: 1.2rem; }
        .checkbox-item { display: flex; align-items: center; gap: 10px; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="/" class="nav-logo">CARRILLO DYNAMICS</a>
            <div id="clock" class="mono-head">00:00:00 CST</div>
        </nav>
        <div style="text-align:center; margin-bottom: 4rem;">
            <span class="mono-head">// INFRASTRUCTURE DIAGNOSTIC CONSOLE</span>
            <h1 style="font-size: 3.5rem; font-weight: 800;">Operational Audit</h1>
        </div>
        <div class="diagnostic-form">
            <script>var submitted=false;</script>
            <iframe name="hidden_iframe" style="display:none;" onload="if(submitted){window.location='/thank-you/';}"></iframe>
            <form action="https://docs.google.com/forms/d/e/1FAIpQLSeYORu0sT_EQeYXGxizn_umuLRNONKEQRuWwGcOcKLASQCrEA/formResponse" method="POST" target="hidden_iframe" onsubmit="submitted=true;">
                <div class="form-group">
                    <label class="field-label">Weekly Manual Data Latency</label>
                    <select name="entry.2069660095" required>
                        <option value="" disabled selected>Select hours...</option>
                        <option value="6-15 Hours (Inefficient)">6-15 Hours (Inefficient)</option>
                        <option value="16-40 Hours (Full-Time Loss)">16-40 Hours (Full-Time Loss)</option>
                        <option value="40+ Hours (Systemic Failure)">40+ Hours (Systemic Failure)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="field-label">Infrastructure Type</label>
                    <div class="checkbox-group">
                        <label class="checkbox-item"><input type="checkbox" name="entry.850091313" value="Legacy ERP"> Legacy ERP</label>
                        <label class="checkbox-item"><input type="checkbox" name="entry.850091313" value="Cloud SaaS"> Cloud SaaS</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="field-label">Point of Failure</label>
                    <textarea name="entry.2001113340" rows="3" placeholder="Identify the bottleneck..." required></textarea>
                </div>
                <button type="submit" class="submit-btn">Execute Diagnostic →</button>
            </form>
        </div>
    </div>
    <footer>
        <div class="container footer-grid">
            <div><span style="color: #fff; font-weight: 800; margin-bottom: 1.5rem; display: block;">CARRILLO DYNAMICS</span><p style="font-size: 0.8rem;">Chicago, IL.</p></div>
            <div><span class="mono-head" style="margin-bottom: 1.5rem; color: #fff; font-size: 0.7rem;">Navigation</span><p><a href="/cases/" style="color: inherit; text-decoration: none;">Case Studies</a></p></div>
            <div><span class="mono-head" style="margin-bottom: 1.5rem; color: #fff; font-size: 0.7rem;">Legal</span><p style="font-size: 0.7rem;">© 2026 Engineering Flow.</p></div>
        </div>
    </footer>
    <script>function updateClock() { const now = new Date(); const time = now.toLocaleTimeString('en-US', { hour12: false, timeZone: 'America/Chicago' }); document.getElementById('clock').innerText = time + ' CST'; } setInterval(updateClock, 1000); updateClock();</script>
</body>
</html>
