        /* --- BUTTONS (Unified Style) --- */
        .btn { padding: 0.8rem 1.5rem; background: var(--accent); color: #fff; text-decoration: none; font-weight: 700; font-family: var(--mono); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; border: 1px solid var(--accent); cursor: pointer; display: inline-block; }
        .btn:hover { background: transparent; color: var(--accent); }
        .btn-full { width: 100%; text-align: center; padding: 1.2rem 0; }

        /* --- AUDIT SPECIFIC STYLES --- */
        .audit-header { padding: 8rem 0 4rem; text-align: center; }
        .audit-header h1 { font-size: clamp(2.5rem, 5vw, 4rem); font-weight: 800; margin-top: 1.5rem; letter-spacing: -0.04em; line-height: 1.1; }
        
        .diagnostic-form { background: var(--surface); border: 1px solid var(--border); padding: 4rem; margin: 0 auto 8rem; max-width: 800px; position: relative; }
        .diagnostic-form::before { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: var(--accent); }
        
        .form-group { margin-bottom: 2.5rem; }
        label.field-label { display: block; font-family: var(--mono); color: #ffffff; font-size: 0.8rem; font-weight: 700; margin-bottom: 1rem; text-transform: uppercase; letter-spacing: 1.5px; border-left: 3px solid var(--accent); padding-left: 12px; }
        
        input[type="text"], input[type="email"], select, textarea { width: 100%; background: #000000; border: 1px solid var(--border); padding: 1.2rem; color: white; font-family: 'Inter', sans-serif; font-size: 1rem; border-radius: 0; appearance: none; box-sizing: border-box; transition: border-color 0.3s ease; }
        input:focus, select:focus, textarea:focus { border-color: var(--accent); outline: none; background: #050505; }
        
        .checkbox-group { display: grid; grid-template-columns: 1fr 1fr; gap: 1.2rem; margin-top: 0.5rem; }
        .checkbox-item { display: flex; align-items: center; gap: 12px; color: var(--text-mid); font-size: 0.9rem; cursor: pointer; transition: 0.2s; }
        .checkbox-item:hover { color: #fff; }
        .checkbox-item input { accent-color: var(--accent); width: 18px; height: 18px; cursor: pointer; }

        /* --- FOOTER (FROM HOME PAGE) --- */
        footer { padding: 6rem 0; background: #000; color: var(--text-mid); border-top: 1px solid var(--border); }
        .footer-grid { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 4rem; }
    </style>
</head>
