<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Audit | Carrillo Dynamics</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0a0a0a; --surface: #111111; --accent: #8833FF; --border: #222222; --text-high: #ffffff; --text-mid: #a0a0a0; --mono: 'JetBrains Mono', monospace; }
        body { background: var(--bg); color: var(--text-high); font-family: 'Inter', sans-serif; padding: 2rem; }
        .container { max-width: 800px; margin: 0 auto; }
        .audit-form { background: var(--surface); border: 1px solid var(--border); padding: 3rem; margin-top: 3rem; border-top: 4px solid var(--accent); }
        .form-group { margin-bottom: 2rem; }
        label { display: block; font-family: var(--mono); font-size: 0.75rem; color: var(--accent); margin-bottom: 0.75rem; text-transform: uppercase; }
        input, select, textarea { width: 100%; background: #000; border: 1px solid var(--border); padding: 1rem; color: #fff; font-size: 1rem; outline: none; }
        input:focus { border-color: var(--accent); }
        .submit-btn { width: 100%; padding: 1.5rem; background: #fff; color: #000; border: none; font-weight: 800; font-family: var(--mono); cursor: pointer; text-transform: uppercase; }
        .submit-btn:hover { background: var(--accent); color: #fff; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" style="color:var(--text-mid); text-decoration:none; font-family:var(--mono); font-size:0.8rem;">‚Üê RETURN TO TERMINAL</a>
        <div class="audit-form">
            <h2 style="font-size: 2rem; margin-bottom: 0.5rem;">Infrastructure Diagnostic</h2>
            <p style="color: var(--text-mid); margin-bottom: 2.5rem;">Map your operational friction points for system analysis.</p>

            <form action="https://docs.google.com/forms/d/e/1FAIpQLSeYORu0sT_EQeYXGxizn_umuLRNONKEQRuWwGcOcKLASQCrEA/formResponse" method="POST">
                <div class="form-group">
                    <label>Manual Data Latency (Weekly)</label>
                    <select name="entry.2069660095">
                        <option value="40+ Hours (Critical Systemic Failure)">40+ Hours (Critical)</option>
                        <option value="16-40 Hours (One Full-Time Resource Lost)">16-40 Hours</option>
                        <option value="6-15 Hours (Inefficient)">6-15 Hours</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Company Name</label>
                    <input type="text" name="entry.1264214439" required>
                </div>
                <div class="form-group">
                    <label>Business Email</label>
                    <input type="email" name="entry.376015793" required>
                </div>
                <div class="form-group">
                    <label>Primary Bottleneck</label>
                    <textarea name="entry.2001113340" rows="4" placeholder="Describe the one task that wastes the most time..."></textarea>
                </div>
                <button type="submit" class="submit-btn">Execute Transmission</button>
            </form>
        </div>
    </div>
</body>
</html>
