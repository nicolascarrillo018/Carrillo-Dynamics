<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=1">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initiate Audit | Carrillo Dynamics</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0a0a0a; --surface: #111111; --accent: #8833FF; --border: #222222; --text-high: #ffffff; --text-mid: #a0a0a0; --mono: 'JetBrains Mono', monospace; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--text-high); font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; line-height: 1.6; }
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: linear-gradient(var(--border) 1px, transparent 1px), linear-gradient(90deg, var(--border) 1px, transparent 1px); background-size: 50px 50px; z-index: -1; opacity: 0.1; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 2rem; }
        .mono-head { font-family: var(--mono); text-transform: uppercase; font-size: 0.9rem; letter-spacing: 0.25em; color: var(--accent); font-weight: 700; display: block; }
        
        nav { padding: 2.5rem 0; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        .nav-logo { font-weight: 800; font-size: 1.1rem; text-decoration: none; color: #fff; letter-spacing: -0.5px; }
        #clock { font-size: 1.1rem; font-weight: 800; color: #fff; font-family: var(--mono); }

        .audit-header { padding: 8rem 0 4rem; }
        .audit-header h1 { font-size: clamp(3.5rem, 9vw, 5rem); font-weight: 800; line-height: 0.9; margin: 1.5rem 0; letter-spacing: -0.04em; }

        /* The Audit Form Logic */
        .form-card { background: var(--surface); border: 1px solid var(--border); padding: 3rem; margin-bottom: 8rem; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin-top: 2rem; }
        .form-group { display: flex; flex-direction: column; gap: 0.8rem; margin-bottom: 2rem; }
        .form-group.full { grid-column: span 2; }
        
        label { font-family: var(--mono); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; color: var(--accent); }
        input, select, textarea { 
            background: #000; border: 1px solid var(--border); padding: 1.2rem; color: #fff; 
            font-family: 'Inter', sans-serif; font-size: 1rem; border-radius: 0; transition: 0.3s;
        }
        input:focus, select:focus, textarea:focus { border-color: var(--accent); outline: none; }
        
        .btn-submit { 
            padding: 1.5rem; background: var(--accent); color: #fff; border: none; 
            font-weight: 800; font-family: var(--mono); text-transform: uppercase; 
            letter-spacing: 2px; cursor: pointer; transition: 0.3s; width: 100%;
        }
        .btn-submit:hover { background: #fff; color: #000; }

        footer { padding: 6rem 0; background: #000; color: var(--text-mid); border-top: 1px solid var(--border); }
        .footer-grid { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 4rem; }
        @media (max-width: 768px) { .form-grid { grid-template-columns: 1fr; } .form-group.full { grid-column: span 1; } .footer-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="/" class="nav-logo">CARRILLO DYNAMICS</a>
            <div id="clock" class="mono-head">00:00:00 CST</div>
        </nav>

        <header class="audit-header">
            <span class="mono-head">// DIAGNOSTIC UPLOAD</span>
            <h1>Infrastructure<br>Audit.</h1>
        </header>

        <div class="form-card">
            <script>var submitted=false;</script>
            <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted){window.location='/thank-you/';}"></iframe>
            
            <form action="https://docs.google.com/forms/d/e/1FAIpQLSeYORu0sT_EQeYXGxizn_umuLRNONKEQRuWwGcOcKLASQCrEA/formResponse" method="POST" target="hidden_iframe" onsubmit="submitted=true;">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Manual Data Latency (Weekly)</label>
                        <select name="entry.2069660095" required>
                            <option value="" disabled selected>Select hours...</option>
                            <option value="40+ Hours (Critical Systemic Failure)">40+ Hours (Critical)</option>
                            <option value="16-40 Hours (One Full-Time Resource Lost)">16-40 Hours</option>
                            <option value="6-15 Hours (Inefficient)">6-15 Hours</option>
                            <option value="0-5 Hours (Manageable)">0-5 Hours</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Company Name</label>
                        <input type="text" name="entry.1264214439" required>
                    </div>
                    <div class="form-group">
                        <label>Contact Name</label>
                        <input type="text" name="entry.1469877125" required>
                    </div>
                    <div class="form-group">
                        <label>Business Email</label>
                        <input type="email" name="entry.376015793" required>
                    </div>
                    <div class="form-group full">
                        <label>Primary Friction Point / Single Point of Failure</label>
                        <textarea name="entry.2001113340" rows="4" placeholder="Describe the specific manual process slowing down your operations..." required></textarea>
                    </div>
                    <div class="form-group full">
                        <button type="submit" class="btn-submit">Execute Transmission →</button>
                    </div>
                </div>
                <input type="hidden" name="entry.1480765121" value="Under $25k">
            </form>
        </div>
    </div>

    <footer>
        <div class="container footer-grid">
            <div>
                <span style="color: #fff; font-weight: 800; margin-bottom: 1.5rem; display: block;">CARRILLO DYNAMICS</span>
                <p style="font-size: 0.8rem; line-height: 1.6;">Industrial Engineering.<br>Chicago, IL.</p>
            </div>
            <div>
                <span class="mono-head" style="margin-bottom: 1.5rem; color: #fff; font-size: 0.7rem;">Navigation</span>
                <p style="font-size: 0.8rem; margin-bottom: 0.8rem;"><a href="/cases/" style="color: inherit; text-decoration: none;">Case Studies</a></p>
                <p style="font-size: 0.8rem; margin-bottom: 0.8rem;"><a href="/audit/" style="color: inherit; text-decoration: none;">Initiate Audit</a></p>
            </div>
            <div>
                <span class="mono-head" style="margin-bottom: 1.5rem; color: #fff; font-size: 0.7rem;">Legal</span>
                <p style="font-size: 0.7rem; line-height: 1.6;">© 2026 Engineering Flow. All data encrypted. Reply STOP to opt-out.</p>
            </div>
        </div>
    </footer>
    <script>function updateClock() { const now = new Date(); const time = now.toLocaleTimeString('en-US', { hour12: false, timeZone: 'America/Chicago' }); document.getElementById('clock').innerText = time + ' CST'; } setInterval(updateClock, 1000); updateClock();</script>
</body>
</html>
