<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operational Audit | Carrillo Dynamics</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0a0a0a; --surface: #111111; --accent: #8833FF; --border: #222222; --text-high: #ffffff; --text-mid: #a0a0a0; --mono: 'JetBrains Mono', monospace; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--text-high); font-family: 'Inter', sans-serif; line-height: 1.6; }
        .container { max-width: 800px; margin: 0 auto; padding: 4rem 2rem; }
        .diagnostic-form { background: var(--surface); border: 1px solid var(--border); padding: 3rem; border-top: 4px solid var(--accent); }
        .form-group { margin-bottom: 2rem; }
        label { display: block; font-family: var(--mono); color: var(--accent); font-size: 0.8rem; margin-bottom: 0.8rem; text-transform: uppercase; }
        input, select, textarea { width: 100%; background: #000; border: 1px solid var(--border); padding: 1rem; color: #fff; font-size: 1rem; border-radius: 0; }
        .submit-btn { width: 100%; padding: 1.5rem; background: var(--accent); color: #fff; border: none; font-weight: 800; text-transform: uppercase; cursor: pointer; font-family: var(--mono); transition: 0.3s; }
        .submit-btn:hover { opacity: 0.9; transform: translateY(-2px); }
        h1 { font-size: 2.5rem; margin-bottom: 2rem; text-align: center; font-weight: 800; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Operational Audit</h1>

        <div class="diagnostic-form">
            <script type="text/javascript">var submitted=false;</script>
            <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {window.location='/thank-you/';}"></iframe>
            
            <form action="https://docs.google.com/forms/d/e/1FAIpQLSeYORu0sT_EQeYXGxizn_umuLRNONKEQRuWwGcOcKLASQCrEA/formResponse" 
                  method="POST" 
                  target="hidden_iframe" 
                  onsubmit="submitted=true;"
                  enctype="application/x-www-form-urlencoded">
                
                <div class="form-group">
                    <label>Weekly Manual Data Latency</label>
                    <select name="entry.2069660095">
                        <option value="O-5 Hours (Manageable)">0-5 Hours</option>
                        <option value="6-15 Hours (Inefficient)">6-15 Hours</option>
                        <option value="16-40 Hours (One Full-Time Resource Lost)">16-40 Hours</option>
                        <option value="40+ Hours (Critical Systemic Failure)">40+ Hours</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Primary Friction Point</label>
                    <select name="entry.360325844">
                        <option value='Settlement Lag: Time delta between "Job Complete" and "Capital Realized"'>Settlement Lag</option>
                        <option value="Data Ingestion: Manually extracting data from field documents/emails into core systems">Data Ingestion</option>
                        <option value="Compliance Turbulence: Manually monitoring licenses, certifications, and risk-mitigation logs">Compliance</option>
                        <option value="Communication Silos: Lost revenue due to missed inquiries or slow response times">Communication</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Estimated Annual Financial Leakage</label>
                    <select name="entry.1480765121">
                        <option value="Under $25k">Under $25k</option>
                        <option value="$25k - $75k">$25k - $75k</option>
                        <option value="$75k - $250k">$75k - $250k</option>
                        <option value="$250k+ (Immediate Intervention Required)">$250k+</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Core Management Systems</label>
                    <select name="entry.850091313">
                        <option value="Legacy ERP/TMS (On-premise / Server-based)">Legacy ERP/TMS</option>
                        <option value="Cloud-Native Management Suites (SaaS / Web-based)">Cloud SaaS</option>
                        <option value="Field Asset Telematics (Samsara, Motive, Procore, etc.)">Field Telematics</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Data Ingestion</label>
                    <select name="entry.99889003">
                        <option value="Digital Attachments (PDFs / Invoices via Email)">PDFs / Email</option>
                        <option value="Mobile Capture (Field operators scanning via mobile apps)">Mobile Apps</option>
                        <option value="Unstructured Media (Raw photos via Text/SMS)">SMS / Photos</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>The Single Point of Failure</label>
                    <textarea name="entry.2001113340" rows="3" placeholder="Describe the manual bottleneck..."></textarea>
                </div>

                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="entry.1469877125">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="entry.376015793">
                </div>

                <div class="form-group">
                    <label>Company Name</label>
                    <input type="text" name="entry.1264214439">
                </div>

                <button type="submit" class="submit-btn">Submit Audit â†’</button>
            </form>
        </div>
    </div>

</body>
</html>
